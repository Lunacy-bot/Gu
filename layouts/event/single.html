{{ define "main" }}
  {{/* 精简后的结构 */}}
  <article class="event-article">
    <h1>{{ .Title }}</h1>
    <div class="event-content">
      {{ .Content }}
    </div>
  </article>

  {{/* 统一加载合并后的 CSS */}}
  {{ $css := resources.Get "css/events.scss" | toCSS | minify | fingerprint }}
  <link rel="stylesheet" href="{{ $css.Permalink }}">
{{ end }}
