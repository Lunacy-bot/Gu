{{ define "main" }}
  {{/* 正确继承基模板（自动通过 baseof.html 的 {{ block "main" }} 插入） */}}

  <article class="event-article" style="padding: 0 4em 0 8em; max-width: 90%; margin: 0 auto;">
    <div class="event-content" style="text-indent: 2em;">
      {{ .Content }}
    </div>
  </article>

  {{/* 加载专用 CSS（合并两个 CSS 文件） */}}
  {{ $css := resources.Get "css/events-fonts.css" | minify | fingerprint "sha512" }}
  <link rel="stylesheet" href="{{ $css.Permalink }}" integrity="{{ $css.Data.Integrity }}">
{{ end }}
